steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/dqwapi/dqwapi', '.']
images:
  - 'asia-northeast1-docker.pkg.dev/hirooka-pro/dqwapi/dqwapi'
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'dqwapi'
    - '--image'
    - 'asia-northeast1-docker.pkg.dev/hirooka-pro/dqwapi/dqwapi'
    - '--region'
    - 'asia-northeast1'
    - '--platform'
    - 'managed'
