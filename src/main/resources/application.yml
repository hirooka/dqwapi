server:
  port: 8888
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: dqwapi
  jackson:
    serialization:
      indent_output: true
  datasource:
    url: \${DQWAPI_CLOUD_SQL_POSTGRESQL_URL}
    username: \${DQWAPI_CLOUD_SQL_POSTGRESQL_USERNAME}
    password: \${DQWAPI_CLOUD_SQL_POSTGRESQL_PASSWORD}
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      data-source-properties:
        socketFactory: com.google.cloud.sql.postgres.SocketFactory
        cloudSqlInstance: \${DQWAPI_CLOUD_SQL_POSTGRESQL_INSTANCE_CONNECTION_NAME}
        ipTypes: PUBLIC,PRIVATE
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        globally_quoted_identifiers: true
    hibernate:
      ddl-auto: none
    show-sql: false

springdoc:
  swagger-ui:
    path: /api.html

dqwapi:
  version: $project.version
  path-prefix:
  kokoro-json: kokoro.json
  kokoro-flat-json: kokoro-flat.json
  kokoro-persist: false
  response: 20

logging:
  level:
    com:
      google:
        cloud:
          sql:
            core:
              CoreSocketFactory: warn
